name: fintech
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'
  flutter: ">=3.3.4"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.6
  flutter_bloc: ^8.1.1
  flutter_svg: ^1.1.6
  freezed_annotation: ^2.2.0
  get: ^4.6.5
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  injectable: ^1.5.3
  intl: ^0.17.0
  json_annotation: ^4.7.0
  retrofit: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.2
  flutter_gen_runner: ^5.0.3
  flutter_lints: ^2.0.0
  freezed: ^2.2.0
  injectable_generator: ^1.5.4
  json_serializable: ^6.5.4
  retrofit_generator: ^4.2.0

flutter_gen:
  output: lib/presentation/gen/
  line_length: 800
  integrations:
    flutter_svg: true

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/social_media/
    - assets/svg/